<form role="form" method="post" action="/update_movie">
                              <div class="form-group">
                                  <div class="col-sm-4">
                                      <label for="movie">Movie</label>
                                  </div>
                                  <div class="col-sm-8">
                                      <input type="text" name="movie" id="upd_movie" class="form-control" placeholder="Movie Name" required autofocus>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="year">Year</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="year" id="upd_year" class="form-control" placeholder="Year" required>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="runtime">Runtime</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="runtime" id="upd_runtime" class="form-control" placeholder="0 min" required>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="category1">Category</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="category1" id="upd_category1" class="form-control" placeholder="categories" required>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="rate">Rate</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="rate" id="upd_rate" class="form-control" placeholder="1.0" required>
                                  </div>
                              </div>
                             <button type="submit" class="mt-3 btn btn-primary">Submit</button>
                        </form>
