<!DOCTYPE html>  
 <html>  
      <head>  
           <title>Webslesson Tutorial | Show JSON Data in Jquery Datatables</title>  
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
           <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>  
           <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.8/datatables.min.css"/>  
           <script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script> 
           <style type = text/css>
           body {background-color: #F7FFFF; color:black}           
           </style> 
      </head>  
      <body>  
           <br /><br />  
           <div class="container">  
                <h1 align="center">Show JSON Data in Jquery Datatables</h3><br />  
                <h3 align="center">Movie Database</h3><br />  
                <table id="data-table" class="table table-bordered">  
                     <thead>  
                          <tr>  
                               <th>movie</th>  
                               <th>year</th>  
                               <th>runtime</th>  
                               <th>category</th>  
                               <th>director</th>  
                               <th>synopsis</th>
                               <th>votes</th>
                               <th>rating</th>  
                               <th>language</th>
                               <th>country</th>    
                          </tr>  
                     </thead>  
                </table>  
           </div>  
           <iframe class="airtable-embed" src="https://airtable.com/embed/shr7zFrSNw9glkBKM?backgroundColor=yellow&viewControls=on" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>
           <iframe class="airtable-embed" src="https://airtable.com/embed/shr4mT4Ve0kOKTplY?backgroundColor=yellow&viewControls=on" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>
      </body>  
 </html>  
 <script>  
 $(document).ready(function(){  
      $('#data-table').DataTable({  
           "ajax"     :     "movie_data.json",  
           "columns"     :     [  
                {     "data"     :     "movie"     }, 
                {     "data"     :     "year"},   
                {     "data"     :     "runtime"},
                {     "data"     :     "category"},  
                {     "data"     :     "director"},  
                {     "data"     :     "synopsis"},
                {     "data"     :     "votes"},
                {     "data"     :     "rating"},  
                {     "data"     :     "language"},
                {     "data"     :     "country"},  
           ]  
      });  
 });  
 </script>
